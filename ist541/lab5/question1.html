
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Koalas Favorite Food</title>
<link href="css/koala.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
   $( function() {
	   
	   $("#koala_image").mouseenter( function(){
		   $("#koala_image").css("display","none");
		   $("#koala_eating").css("display","inline");
		   $("#hint").css("visibility","hidden");
		   $("#answer").html("<h2>They love eucalyptus leaves!</h2>");
	   });
	   
	   $("#koala_eating").mouseleave( function(){
		   $("#koala_image").css("display","inline");
		   $("#koala_eating").css("display","none");
		   $("#hint").css("visibility","visible");
		   $("#answer").html("");
	   });
	   
   });
</script>
</head>
<body>

<div id="wrapper">       
  <h1>What is a Koala's Favorite Food?</h1>
  <h3 id="hint">Hint: Hover over the image below to find out!</h3>
  
   <img id="koala_image"  src="img/koala.png"  />
   <img id="koala_eating" src="img/koala_eating.jpg" />
   
  <div id="answer"></div>

   
</div>


 </body>
</html>
